<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deleted Tasks</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar" id="sidebar">
      <h1>
        <a href="index.htm">
          <img src="./asset/img/Armv2.png" alt="Tri Nguyen logo" width="144" height="168">
        </a>
      </h1>
      <div class="logo">
        <h1>Tri Nguyen</h1>
        <h2>To Do Assistance</h2>
      </div>
      <div class="dash"><h2>Deleted Notes</h2></div>
      <ul>
        <li class="dark-mode-toggle d-flex justify-content-center align-items-center gap-2" id="themeToggle">
            <span>Dark Mode</span>
            <i class="fa-solid fa-sun"></i>
        </li>
        <li onclick="location.href='index.htm'">Current Notes</li>
        <li onclick="location.href='deleted.htm'">Deleted Notes</li>
        <li onclick="location.href='completed.htm'">Completed Notes</li>
      </ul>
      <footer><p>&copy; 2025 Tri Nguyen - To Do Assistance</p></footer>
    </aside>

    <main class="main-content">
      <header class="mobile-header">
        <button id="menuToggle"><i class="fa-solid fa-bars"></i></button>
        <h1 id="page-title">Deleted Notes</h1>
      </header>

      <section class="widget">
        <h2>Deleted Note List</h2>
        <ul id="deletedList" class="list-group"></ul>
      </section>
    </main>
  </div>

<!-- Permanent Delete Confirmation Modal -->
<div class="modal fade" id="deletedConfirmModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Delete Permanently</h5></div>
      <div class="modal-body">Are you sure you want to permanently delete this note? This cannot be undone.</div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-danger" id="deletedConfirmBtn">Delete Permanently</button>
      </div>
    </div>
  </div>
</div>

  <!-- Bootstrap and JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./asset/js/app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", ()=>{
      const toggleBtn = document.getElementById("menuToggle");
      const sidebar = document.getElementById("sidebar");
      if(toggleBtn && sidebar) toggleBtn.addEventListener("click", ()=> sidebar.classList.toggle("show"));
    });
  </script>
</body>
</html>
